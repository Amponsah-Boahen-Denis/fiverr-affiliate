
<!DOCTYPE html>
<html lang="en">
<head>

        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("sn31DNqQ3KlNin0ww");
   })();
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b4f6c;
           
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
           min-height:100vh;
           max-height: fit-content;
        }
        p{
            width: 100%;
            max-width: 440px;
            color: rgb(45, 236, 45);
            font-size: 20px;
            font-family: sans-serif;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding:20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        h1{
            font-size:30px;
            color: white;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Simple Form</title>
</head>
<body>
    <h1>CONTACT US</h1>
<div>
    <p>Please send us a message to receive your software services (logo, banner, thumbnail, video editing, etc.) on fiverr.com</p>
</div>
<form id="myForm" onsubmit="submitForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email address" required>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Type your message here" required></textarea>

    <button type="submit">Submit</button>
</form>

<script>
    function submitForm(e) {
        e.preventDefault();

        let names = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value
        };

        emailjs.send("service_zmq9tmf","template_r6m7l0z", names)
            .then(function(response) {
                console.log('Email sent successfully:', response);
                window.location.href = "https://go.fiverr.com/visit/?bta=903634&brand=fiverrcpa&landingPage=https%3A%2F%2Fwww.fiverr.com%2Farkochowdury%2Fdesign-print-ready-billboard-yard-sign-signage-sign-board-or-vinyl-banner%3Fcontext_referrer%3Dsearch_gigs%26source%3Dtop-bar%26ref_ctx_id%3Df4834b2bcebf4f2db2c1e6d9d7cf3238%26pckg_id%3D1%26pos%3D21%26context_type%3Dauto%26funnel%3Df4834b2bcebf4f2db2c1e6d9d7cf3238%26imp_id%3D7afc1076-75b8-4aba-a58b-ea78eca902a0";
                // Optionally, reset the form or provide user feedback
                document.getElementById('myForm').reset();
            })
            .catch(function(error) {
                console.error('Email send error:', error);
                // Optionally, handle the error and provide user feedback
            });
    }
</script>



</body>

</html>
